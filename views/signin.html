<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SchoolTok</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <h1 class="text-white text-center">Welcome to <span id="tik">School</span><span id="tok">Tok</span></h1>
    <div id="app" class="card card-light text-center mx-5">
        <form id="signin-form" class="">
            <h2>Sign In</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <div class="pb-2">
                <button type="submit" id="submit" class="btn btn-primary">Sign In</button>
            </div>
            <p>If you dont have an account, <a href="/signup">sign up.</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const form = document.getElementById('signin-form');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const submit = document.getElementById('submit');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if(username.value && password.value) {
            const token = btoa(username.value) + '.' + btoa(password.value);
            const cookie = 'token=' + token + ';path=/';
            document.cookie = cookie;
            console.log(cookie);
            console.log(token);
            window.location.href = 'http://localhost:8000';
        }
    })

    socket.on('redirect', (dir) => {
        window.location.href = 'http://localhost:8000' + dir;
    })
</script>

</html>
