<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolTok</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <h1 class="text-white text-center">Welcome to <span id="tik">School</span><span id="tok">Tok</span></h1>
    <div class="app">
        <div class="card card-light text-center mx-5">
            <form id="signup-form">
                <h2>Sign Up</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <div class="pb-2">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <p>If you have an account already, <a href="/signin">sign in.</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io()

        const form = document.getElementById('signup-form');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const email = document.getElementById('email');
        const submit = document.getElementById('submit');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log(username.value);
            if (username.value && password.value) {
                console.log(username.value);
                const token = btoa(username.value) + '.' + btoa(password.value);
                const cookie = 'token=' + token + ';path=/';
                const handle = '@' + username.value;

                document.cookie = cookie;
                socket.emit('token@create', token, email.value, handle);
            }
        })

        socket.on('redirect', (dir) => {
            window.location.href = 'http://localhost:8000' + dir;
        })
    </script>
</body>


</html>
